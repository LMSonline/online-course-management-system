name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-chatbot:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/chatbot-service

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run black (check)
      run: black --check app/ tests/

    - name: Run ruff
      run: ruff check app/ tests/

    - name: Run pytest
      env:
        ENV: test
      run: pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/chatbot-service/coverage.xml
        flags: chatbot
        name: chatbot-coverage

  test-recommendation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/recommendation-service

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run black (check)
      run: black --check app/ tests/

    - name: Run ruff
      run: ruff check app/ tests/

    - name: Run pytest
      env:
        ENV: test
      run: pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/recommendation-service/coverage.xml
        flags: recommendation
        name: recommendation-coverage

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black ruff

    - name: Check formatting (chatbot)
      working-directory: ./backend/chatbot-service
      run: black --check app/ tests/

    - name: Check formatting (recommendation)
      working-directory: ./backend/recommendation-service
      run: black --check app/ tests/

    - name: Run ruff (chatbot)
      working-directory: ./backend/chatbot-service
      run: ruff check app/ tests/

    - name: Run ruff (recommendation)
      working-directory: ./backend/recommendation-service
      run: ruff check app/ tests/
