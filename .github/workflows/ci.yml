name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - chatbot-service
          - recommendation-service

    defaults:
      run:
        working-directory: ./backend/${{ matrix.service }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/${{ matrix.service }}/requirements.txt
            backend/${{ matrix.service }}/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run black (auto-fix)
        run: black app/ tests/

      - name: Run ruff (auto-fix)
        run: ruff check app/ tests/ --fix

      - name: Run pytest
        env:
          ENV: test
        run: pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
